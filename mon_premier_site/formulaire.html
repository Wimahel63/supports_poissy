<main><!-- contenu principal de la page ,un seul par page-->
    <section class="formulaire">
       <form method="post" action="url de destination" enctype="multipart/form-data"><!--indique à l'ordinateur où envoyer le formulaire lorsque l'on saisit le bouton envoyer en bas de page-->

           <label for="pseudo">Pseudo *  </label>
           <input type="text" id="pseudo" name="pseudo" required><br>

           <label for="prenom">Prénom  </label>
           <input type="text" id="prenom" name="prenom" placeholder="votre prenom"><br>

           <label for="motdepasse">Mot de Passe</label>
           <input type="password" id="mdp" name="mdp" ><br>

           <label for="">E-mail  </label>
           <input type="text" id="email" name="email"><br>

           <label for="cv">CV</label>
           <input type="file" id="cv" name="cv" ><br>

           <p>Quels sont vos fruits préférés?</p>
           <label for="orange">orange </label>
           <input type="checkbox" id="orange" value="orange">

           <label for="banane">banane</label>
           <input type="checkbox" id="banane" value="banane">

           <label for="fraise">fraise</label>
           <input type="checkbox" id="fraise" value="fraise" checked> <br>
          
       
           <label for="cp">Code postal</label>
           <input type="text" id="cp" name="cp" max-lenght="5" pattern="[0-9]{5}" title="5 chiffres entre 0 et 9"><br>
           
           <label for="messages">Messages</label>
           <textarea id="message" rows="6" cols="30"></textarea><br> <!--rows et cols ne sont pas obligatoires, la textarea s'adapte toute seule-->

           <input type="submit" name="envoi" value="Envoyer">
           <input type="reset" name="annuler" value="Annuler">
           
       </form> 
    </section>
