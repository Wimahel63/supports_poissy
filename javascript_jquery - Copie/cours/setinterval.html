<script>

        if(img>=6){
            img = 0;
        }
    }

    demarrer.addEventListener("click", function(){
        timer =window.setInterval("f()",3000);//setInterval declenche une fonction de maniere informatisee. 3000correspond au temps ou la fonction doit etre declencher en millisecondes, c-a-d toutes les 3 secondes
    })//ce code est valide mais necessite une procedure qui lui mettrait fin, car ici il va continuer a chercher des images apres la derniere alors qu'il n'y en a plus.Il faut donc le stopper pour qu'il ne tourne pas dans le vide a la recherche d'images qui n'existent pas ici.

    arreter.addEventListener("click", function(){
   clearInterval(timer);
