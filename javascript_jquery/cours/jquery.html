//declarer un carre taille 10x10 (lui donner une couleur), et a chaque fois que je cliques sur le bouton 'agrandir' mon carre grandit de 10px. Ajouter egalement un bouton reset qui permet de revenir a la taille initiale
//div class=carre
$(function(){
                var hauteur = 10 , largeur = 10;

                $("div").css({
                        "background": "red",
                        "width" : largeur+"px",
                        "height": hauteur+"px",
                        "border" : "1px solid black"
                    });
                
                $("#grandi").click(function(){
                
                    hauteur += 10;
                    largeur += 10;

                    $("div").css({
                        "width" : largeur+"px",
                        "height": hauteur+"px"
                    });
                });

                $("#reset").click(function(){
                    hauteur = 10; largeur=10;
                    
                    $("div").css({
                        "width" : largeur+"px",
                        "height": hauteur+"px"
                    });
                });
                
            });

    </script>
