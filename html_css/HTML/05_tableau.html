<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/05_tableau.css">
    <title>Document</title>
</head>
<body>
    <!-- L'élément HTML Table 
    Les tableaux en HTML doivent être utilisés pour organiser de facon logique les données.

    L'élément tr, pour <table row> ou <ligne de tableau>, va nous servir à introduire une ligne dans notre tableau.
    
    L'élément td, pour <table data>, ou <donnée de tableau>, va nous permettre d'ajouter des cellules dans nos lignes.-->

<!--Ouverture du tableau-->
<table>
    <!--Titre du tableau (cellules fusionnées-->
    <caption>Ventes</caption>

    <!--En-tête du tableau-->
    <thead>
        <!--tr =rang (t=tableau, r=row, soit rangée ou rang en français-->
        <tr>
      <th>Jour</th>
        <th>Smartphone</th>
        <th>Tablette</th>
        <th>Portable</th>
      </tr>
    </thead>
    <!-- tfoot= bas/fin du tableau    /!\ les normes W3C mettent la balise Tfoot avant celle du corps du tableau tbody-->
    <tfoot>
        <!--tr=rang-->
        <tr>
            <td>Total</td>
            <td>22</td>
            <td>26</td>
            <td>24</td>

        </tr>
    </tfoot>
    <!--tbody= corps du tableau-->

    <tbody>
        
            <tr>
              <td>Lundi</td><!--td=cellule-->
              <td>2</td>
              <td>6</td>
              <td>8</td>
           </tr>

           <tr>
           <td>mardi</td><!--td=cellule-->
           <td>1</td>
           <td>0</td>
           <td>1</td>
        </tr>
    
        <tr>
                <td>Mercredi</td><!--td=cellule-->
                <td>5</td>
                <td>1</td>
                <td>4</td>
             </tr>  

                  <tr>
                    <td>Jeudi</td><!--td=cellule-->
                    <td>12</td>
                    <td>10</td>
                    <td>8</td>
                 </tr>
                 
                 <tr>
                        <td>Vendredi</td><!--td=cellule-->
                        <td>2</td>
                        <td>6</td>
                        <td>7</td>
                     </tr>      
    </tbody>
</table>

    
</body>
</html>
